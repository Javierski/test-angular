<table>
	<tr>
		<th>Estado</th>
		<th>Emisor</th>
		<th>Titulo</th>
	</tr>
	<tr *ngFor='let mail of mails; index as i'>
		<td>
			<input type="radio" name="state-{{i}}" [(ngModel)]="mail.state" [value]="true"/>Leido
			<input type="radio" name="state-{{i}}" [(ngModel)]="mail.state" [value]="false"/>No leido
		</td>
		<td>{{mail.sender}}</td>
		<td>{{mail.title}}</td>
	</tr>
</table>
